<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <th:block th:include="~{vendor/bootstrap.html}"/>
</head>
<body>
<th:block th:include="~{vendor/navbar.html}"/>
<div class="container mt-5" style="width: 600px">
    <h1>Registration</h1>
    <!--/*@thymesVar id="user" type="iitu.backend.techstore.models.User"*/-->
    <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Username Error</div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password" required>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname" required>
            <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname" required>
            <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" th:field="*{birthdate}" class="form-control" id="birthdate" name="birthdate" required>
            <div style="color:red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Birthdate Error</div>
        </div>
        <div class="form-group" sec:authorize="hasRole('ADMIN')">
            <label for="role">Role:</label>
            <select class="form-control" th:field="*{role}" id="role" name="role" required>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_MODERATOR">Moderator</option>
                <option value="ROLE_USER">User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
