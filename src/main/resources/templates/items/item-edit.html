<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <th:block th:include="~{vendor/bootstrap.html}"/>
</head>
<body>
<th:block th:include="~{vendor/navbar.html}"/>
<div class="container mt-5">
    <h1>Edit Item</h1>
    <!--/*@thymesVar id="item" type="iitu.backend.techstore.models.Item"*/-->
    <form th:action="@{/items/{id}/edit(id=${item.id})}" th:object="${item}" th:method="patch" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price">
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description"></textarea>
        </div>
<!--        <div class="col-12">-->
<!--            <label for="pictureUrl" class="form-label">Picture URL</label>-->
<!--            <input type="text" th:field="*{pictureUrl}" class="form-control" id="pictureUrl">-->
<!--        </div>-->
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/items}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <form th:action="@{/items/{id}/delete(id=${item.id})}" th:method="delete" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
